<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2nd STREET 自動購入リダイレクト</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const target = params.get("target");
      if (target) {
        location.href = decodeURIComponent(target);
      } else {
        document.body.innerText = "エラー：targetパラメータがありません。";
      }
    };
  </script>
</head>
<body>
  処理中...
</body>
</html>
